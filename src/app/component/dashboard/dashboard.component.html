<div class="container">
  <div class="justify-content-center header">
    <h3>My App</h3>
  </div>

  <div class="form-group">
    <input class="fom-control p-2 w-100 text-center" placeholder="Search... (Min 3 characters)"
      (keyup)="searchObs$.next($event.target.value)">
  </div>
</div>
<div class="p-1">
  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="isLoading">
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="error">
      <p>An error occured. Max 40 results are allowed by google API. Please select up to 4 pages.</p>
    </div>
  </div>
  <div *ngIf="data; else empty">
    <app-list [books]="data" (next)="nextPage($event)"
    ></app-list>
  </div>

  <ng-template #empty>
    <p class="text-center">No Data</p>
  </ng-template>
</div>
